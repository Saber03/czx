<section class="articlesList">
  <p class="article-control pull-left">
    <strong>Article管理</strong>
  </p>
  <a class="btn btn-sm btn-success pull-right" ng-click="articles.addArticle()">新增</a>
    <table class="table table-hover">
      <thead>
        <tr>
          <td>序号</td>
          <td>标题</td>
          <td>类型</td>
          <td>创建者</td>
          <td>创建时间</td>
          <td>修改时间</td>
          <td>状态</td>
          <td>操作</td>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="item in articles.articleList">
          <td ng-bind="item.id"></td>
          <td ng-bind="item.title"></td>
          <td ng-bind="item.type | articlesType"></td>
          <td ng-bind="item.author"></td>
          <td ng-bind="item.createAt | date:'yyyy-MM-dd HH:mm:ss'"></td>
          <td ng-bind="item.updateAt | date:'yyyy-MM-dd HH:mm:ss'"></td>
          <td ng-bind="item.status | articlesStatus"></td>
          <td>
            <a class="btn btn-sm btn-success" ng-click="articles.changeArticleStatus(item.id,item.status)" ng-bind="item.status | articlesStatus:true"></a>
            <a class="btn btn-sm btn-default" ng-click="articles.editArticle(item.id,articles.currentPage)">编辑</a>
            <a class="btn btn-sm btn-danger" ng-click="articles.delArticle(item.id)">删除</a>
          </td>
        </tr>
      </tbody>
    </table>
  <ul uib-pagination total-items="articles.totalItems" ng-if="articles.totalItems" items-per-page="articles.itemsPerpage" ng-model="articles.currentPage"
    ng-change="articles.change()" max-size="articles.maxSize" class="pagination-md" boundary-links="true" first-text="首页" previous-text="上一页"
    next-text="下一页" last-text="末页"></ul>
</section>
