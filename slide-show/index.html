<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>轮播图</title>
	<link rel="stylesheet" href="css/slide-show.css" />
	<link rel="stylesheet" href="css/reset.css" />
	<script src="js/slide-show.js"></script>
</head>
<body>
	<div class="container">
		<div class="slide">
			<img src="image/5.jpg" alt="" class="slide-img"/>
			<img src="image/1.jpg" alt="" class="slide-img" />
			<img src="image/2.jpg" alt="" class="slide-img"/>
			<img src="image/3.jpg" alt="" class="slide-img"/>
			<img src="image/4.jpg" alt="" class="slide-img"/>
			<img src="image/5.jpg" alt="" class="slide-img"/>
			<img src="image/1.jpg" alt="" class="slide-img"/>
		</div>
		<ul class="button">
			<li class="btn-on">1</li>
			<li class="btn">1</li>
			<li class="btn">1</li>
			<li class="btn">1</li>
			<li class="btn">1</li>
		</ul>
		<div class="arrow">
			<div class="arrow-pre">
				<span class="pre">&lt;</span>
			</div>
			<div class="arrow-next">
				<span class="next">&gt;</span>
			</div>
		</div>
	</div>
</body>
</html>
