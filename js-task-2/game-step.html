<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
	<script type="text/javascript" src="js/rootfont.js" ></script>
	<link rel="stylesheet" href="./css/noemalize.css">
	<link rel="stylesheet" href="./css/common.css">
	<link rel="stylesheet" href="./css/game-step.css">
	<title>game-step</title>
</head>
<body>
	<header>
		<div class="back-btn"></div>
		<h1>法官日记</h1>
		<div class="close-btn"></div>
	</header>
	<main>
		<div class="day">
			<div class="day-number">第1天</div>
			<div class="game-steps">
				<ul>
					<li class="kill">杀手杀人</li>
					<li class="dead">亡灵发表遗言</li>
					<li class="living">玩家依次发言</li>
					<li class="vote">投票</li>
				</ul>
			</div>
		</div>
	</main>
	<footer>
		<div class="game-over">结束游戏</div>
		<div class="judge-log">法官日记</div>
	</footer>
	<script src="./js/game-step.js"></script>
</body>
</html>
